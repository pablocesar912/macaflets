<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon-maca.jpg" />
    <link rel="stylesheet" href="./css/usuarios.css" />
    <title>Login</title>
</head>

<body>
    <div class="header">
        <div class="titulo">
            <h2>Inicio de Sesión</h2>
        </div>
        <div class="logo">
            <a href="./index.html"><img src="./img/logo-maca.jpeg" alt="Logo" /></a>
        </div>
    </div>
    <hr />

    <main>
        <form action="index.html" id="registerForm">
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user" />

            <label for="password">Contraseña: </label>
            <input type="password" name="password" required /><br />

            <label for="confirm_password">Confirmar Contraseña: </label>
            <input type="password" name="confirm_password" required /><br />

            <button type="submit" onclick="validarFormulario(event)">
                Registrar Usuario
            </button>
        </form>
    </main>
    <hr />

    <footer>
        <p>&copy; 2024 MACAflets. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/login_script.js"></script>
</body>

</html>
